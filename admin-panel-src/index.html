<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cypher Vault Admin Panel</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f8fafc;color:#0f172a;margin:0}
    .container{max-width:720px;margin:40px auto;padding:16px;background:#fff;border-radius:16px;box-shadow:0 10px 20px rgba(15,23,42,0.08)}
    h1{font-size:22px;margin:0 0 12px}
    .field{margin:12px 0}
    .input{width:100%;border:1px solid #e2e8f0;border-radius:12px;padding:10px 12px;font-size:14px}
    .btn{padding:10px 14px;border:0;border-radius:12px;background:#4f46e5;color:#fff;font-weight:600;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .row{display:flex;gap:8px;align-items:center}
    .card{margin-top:16px;padding:16px;background:#fff;border:1px solid #e2e8f0;border-radius:12px}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
    .ok{color:#16a34a}
    .err{color:#ef4444}
  </style>
</head>
<body>
  <div class="container">
    <h1>Recover Your Password File</h1>
    <div class="field">
      <label>Enter your device security key</label>
      <input id="key" class="input" type="text" placeholder="Paste device key"/>
    </div>
    <div class="row">
      <button id="verify" class="btn">Verify</button>
      <span id="status"></span>
    </div>
    <div id="data" class="card" style="display:none">
      <div class="field">Remote wipe status: <span id="wipe" class="mono"></span></div>
      <div class="field">Latest password file: <a id="latest" class="mono" href="#" download>Download</a></div>
      <div class="field">Total uploaded files: <span id="total" class="mono"></span></div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
